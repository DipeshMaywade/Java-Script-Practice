
<script>
/* WAP to create array containing 10 element & add all elements of array*/

var ar=[10,5,15,20,30,25,50,40,55,45]
document.write("<h1>Element of array list</h1>")
s=0
for(let i in ar)
{
    document.write(ar[i]+"<br>")
    s+=ar[i]
}
document.write("<h1>Addition of  array elements = "+s+"</h1>")

</script>
